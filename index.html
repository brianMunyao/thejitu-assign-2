<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML+CSS Task</title>

		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="left">
				<p class="left-title">Your Result</p>

				<div class="score-container">
					<span class="score">76</span>
					<span class="score-out-of">of 100</span>
				</div>

				<p class="info-title">Great</p>
				<p class="info-text">
					You scored higher than 65% of the people who have taken
					these tests.
				</p>
			</div>

			<div class="right">
				<p class="right-title">Summary</p>

				<div class="summary-items">
					<div class="summary-item">
						<div class="summary-item-left">
							<img
								src="./images/icon-reaction.svg"
								alt="reaction-image"
							/>

							<span class="item-text">Reaction</span>
						</div>

						<div class="summary-item-right">
							<span>80</span>
							<span class="summary-item-overall-score"
								>/ 100</span
							>
						</div>
					</div>
					<div class="summary-item">
						<div class="summary-item-left">
							<img
								src="./images/icon-memory.svg"
								alt="memory-image"
							/>

							<span class="item-text">Memory</span>
						</div>

						<div class="summary-item-right">
							<span>92</span>
							<span class="summary-item-overall-score"
								>/ 100</span
							>
						</div>
					</div>
					<div class="summary-item">
						<div class="summary-item-left">
							<img
								src="./images/icon-verbal.svg"
								alt="verbal-image"
							/>

							<span class="item-text">Verbal</span>
						</div>

						<div class="summary-item-right">
							<span>61</span>
							<span class="summary-item-overall-score"
								>/ 100</span
							>
						</div>
					</div>
					<div class="summary-item">
						<div class="summary-item-left">
							<img
								src="./images/icon-visual.svg"
								alt="visual-image"
							/>

							<span class="item-text">Visual</span>
						</div>

						<div class="summary-item-right">
							<span>72</span>
							<span class="summary-item-overall-score"
								>/ 100</span
							>
						</div>
					</div>
				</div>
				<button>Continue</button>
			</div>
		</div>
	</body>
</html>
